
<!DOCTYPE html>

<html>
<head>
<title>Chatbot UI</title>
<style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
<style>
.chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 10px;
}
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.message-content {
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
}
.timestamp {
    font-size: 0.8em;
    color: #888;
    margin-top: 5px;
}
</style></head>
<body>
<h1>Chatbot</h1>
<div id="chatbox"></div>
<input id="userInput" placeholder="Type your message here..." type="text"/>
<button id="sendBtn">Send</button>
<script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(sender, text) {
            const message = document.createElement("div");
            message.className = "message " + sender;
            message.textContent = sender.toUpperCase() + ": " + text;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const message = userInput.value;
            if (!message) return;
            appendMessage("user", message);
            userInput.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage("bot", data.response);
        };
    </script>
</body>
</html>
